<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="language" content="english">
  <meta property="og:locale" content="en_US">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="author" href="https://crlf.link/author/">
  <meta name="author" content="Cristi Constantin">
  <meta name="publisher" content="Cristi Constantin">
  <meta name="copyright" content="Copyright 2023-2024">
  <link rel="stylesheet" href="style.css">
  <title>Achaea</title>
</head>
<body>
  <aside id="leftSide">
    <div id="loc">Location</div>
    <div id="exits">Exits</div>
    <canvas id="map" resize></canvas>
    <div id="wildMap"></div>
    <div id="room">Room</div>
    <div id="player">Player</div>
  </aside>
  <main id="main">
    <div id="dateTimeWrap">Time</div>
    <div id="gameLog">
      <div id="battleWrap">
        <div id="battle"><h5>Combat!<h5></div>
        <div id="battleBar">
          <div id="targetHpmax">
            <div id="targetHpnow" style="width: 50%"></div>
          </div>
        </div>
      </div><p class="gameText">Game log below.</p>
    </div>
    <div id="statBar">
      <div id="hpmax">
        <div id="hpnow" style="width: 50%"></div>
      </div>
      <div id="mpmax">
        <div id="mpnow" style="width: 50%"></div>
      </div>
      <div id="epmax">
        <div id="epnow" style="width: 50%"></div>
      </div>
      <div id="wpmax">
        <div id="wpnow" style="width: 50%"></div>
      </div>
    </div>
    <input id="userInput" type="text" required>
  </main>
  <aside id="rightSide"><p class="bold">Comms channels</p></aside>
  <script src="paper.js"></script>
  <script src="client.js" type="module" defer></script>
</body>
</html>
